<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Payment - UI Model</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="left">
        <img src="shoes1.png" alt="" />

        <div class="order-details">
          <h3 class="heading">ORDER SUMMARY</h3>

          <div class="sub-box">
            <div class="cont">
              <p>Subtotal</p>
              <p>$ 100.00</p>
            </div>
            <div class="cont">
              <p>Delivery/Shipping</p>
              <p>Free</p>
            </div>
          </div>
          <hr />
          <div class="cont total">
            <p>Total</p>
            <p>$ 100.00</p>
          </div>
          <hr />
          <br />
          <div class="dilivery-details">
            <h4>Arrives Mon, 1 Dec - Thu,25 Dec</h4>
            <h4>Campus</h4>
            <p>8 size ,weight 810g</p>
            <p>Qty 1</p>
            <p>Cost $100.00</p>
          </div>

      
        </div>
      </div>

      <form action="none">
        <div class="form">
          <h3>Payment Method</h3>
          <div class="payments-methods">
            <button class="credit">
              <i class="fa-regular fa-credit-card"></i><span>Credit Card</span>
            </button>
            <button class="paypal"><img src="PayPal.png" alt="" /></button>
            <button class="g-pay"><img src="g-pay.png" alt="" /></button>
          </div>
          <h3>Choose Your Card</h3>
          <div class="credit-card">
            <img src="credit-card-1.png" alt="" />

            <div class="add-card-icon">
              <span class="icon">+</span>&numsp;<span class="card"
                >Add New Card</span>
            </div>
          </div>
          <br />
          <div class="card-details">
            <p>Card Number</p>
            <input type="text" placeholder="1234 5678 9012 1234" />
          </div>
          <div class="name-card-details card-details">
            <p>Name on Card</p>
            <input type="text" placeholder=" Anoop " />
          </div>
          <div class="data">
            <div class="exp card-details">
              <p>Exp Date</p>
              <input type="text" placeholder="11/30" />
            </div>
            <div class="cvv card-details">
              <p>CVV/CVC</p>
              <input type="number" placeholder="..." />
            </div>
          </div>

          <div class="pay-btn">
            <button>Pay Now</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
